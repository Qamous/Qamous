    <!-- Inline loading spinner styles for immediate display -->
    <style>
      .initial-loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #292929;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .initial-loading-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .initial-loading-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #dd8500;
        border-radius: 50%;
        animation: initial-loading-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #dd8500 transparent transparent transparent;
      }
      .initial-loading-ring div:nth-child(1) { animation-delay: -0.45s; }
      .initial-loading-ring div:nth-child(2) { animation-delay: -0.3s; }
      .initial-loading-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes initial-loading-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .hidden { display: none; }
    </style>

    <!-- YAMLI CODE START -->

    <!-- Script to handle the initial loading state -->
    <script>
      // Show loading spinner immediately
      document.addEventListener('DOMContentLoaded', function() {
        const initialLoader = document.getElementById('initial-loader');
        
        // Hide the loader when content is loaded
        window.addEventListener('load', function() {
          if (initialLoader) {
            initialLoader.classList.add('hidden');
          }
        });
        
        // Fallback to hide loader after 5 seconds in case of slow loading
        setTimeout(function() {
          if (initialLoader) {
            initialLoader.classList.add('hidden');
          }
        }, 5000);
      });
    </script>
